<div>
    <ion-icon *ngFor="let star of stars; let i = index;"
    [name]="(i+1) <= rating ? 'star' : 'star-outline'"
    (click)="rateChange(i)"
    [ngStyle]="{
        'color': (i+1) <= rating ? filledColor : color,
        'font-size': (size + 'px'),
        'margin-right': (margin +'px'),
        'opacity': disabled ? '0.4' : '1',
        'pointer-events': disabled ? 'none': ''
    }">
    </ion-icon>
</div>
