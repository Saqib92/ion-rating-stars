<div>
  @for(star of stars; track $index;){
  <ion-icon
    [name]="($index + 1) <= rating ? 'star' : (isHalfStar && rating === $index + 0.5) ? 'star-half-outline' : 'star-outline'"
    [ngStyle]="{
      'color': getStarColor($index),
      'font-size': size + 'px',
      'margin-right': margin + 'px',
      'opacity': disabled ? opacity : '1',
      'pointer-events': disabled ? 'none' : ''
    }"
    (click)="rateChange($index)">
  </ion-icon>
  }
</div>
